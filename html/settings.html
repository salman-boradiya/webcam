<!DOCTYPE html>
<html>
<head>
	<title>ScreenSeal Extension</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- Mobile support -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap -->
	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<!-- Bootstrap Material Design -->
	<link href="../css/bootstrap-material-design.css" rel="stylesheet">
	<link href="../css/custom-style.css" rel="stylesheet">
	<!-- jQuery -->
	<script src="../libs/jquery-1.10.2.min.js"></script>
</head>

<body class="page-body">

	<div class="middpart container-fluid">
		<div class="logo"> 
			<img src="../images/ext.png" alt="" style="margin-bottom: 11PX;width: 60px"> 
			<spna class="head-title"> Webcam Extension  </span> 
			</div> 
			<div class="midd-inner-box well1 text-center">
				<h4>&nbsp;</h4>
				<div class="row">
					<div class="col-md-12">
						<form role="form" class="form-horizontal" name="ext_activate_form" id="ext_activate_form" action="">
							<div class="col-md-12 text-left">
								<div class="form-group"> 
									<label for="user_email"><strong> Email</strong></label> 
									<input class="form-control" id="user_email" autocomplete="off" type="email" placeholder="Enter Email">
								</div>
							</div>
							<div class="col-md-12 text-left">
								<div class="form-group"> 
									<label for="user_key"><strong> Key</strong></label> 
									<input class="form-control" id="user_key" autocomplete="off" type="text" placeholder="Enter key">
								</div>
							</div>
						</div>
						<div class="row text-right" style="margin:5px;">
							<div class="form-btn form-group col-md-12">
								<input class="btn btn-raised btn-default btn-primary" id="saveBtn" name="" value="Save" type="submit" >
							</div>
						</div>
						<div class="controls form-group" id="msgInfoSection"> 
						</div>
					</form>
				</div>

			</div>
		</div>

		<!-- Twitter Bootstrap -->
		<script src="../libs/bootstrap.min.js"></script>
		<!-- Material Design for Bootstrap -->
		<script src="../libs/material.js"></script>
		<!-- Dropdown.js -->
		<script src="../js/SHA1.js"></script>
		<script src="../js/check-ext-exipre.js"></script>
		<script src="../js/settings.js"></script>
	</body>
	</html>
